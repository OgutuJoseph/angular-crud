<div class="container my-3">
    <h1 class="mb-3">Employees</h1>
    <table class="table table-striped table-hover" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Salary</th>
                <th scope="col">Department</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <th scope="row">{{employee.id}}</th>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td><a [routerLink]="['/employees', 'edit', employee.id]">Edit | Delete</a></td>
            </tr> 
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
